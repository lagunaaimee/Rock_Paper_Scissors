<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Rock,Paper,Scissors</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

<h1>Rock, Paper, Scissors...</h1>

<p>Challenge Accepted. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

<div class="scoreboard">
  <h2>SCORE</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>-You-</th>
        <th>-Bot-</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>-Your Choices-</h2>

<button id="rock">Rock</button>

<button id="paper">Paper</button>

<button id="scissors">Scissors</button>


<div id="status"></div>

<script type="text/javascript" src="js/main.js">

</script>
</body>

</html>
